<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=64, height=64, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 64px;
            height: 64px;
            overflow: hidden;
        }

        body {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-weight: 700;
            font-size: 24px;

            color: #fff;
            user-select: none;
        }

        #text {
            transform: translateY(-4px);
        }
    </style>
</head>
<body>
    <span id="text"></span>

    <script>
        const p = new URLSearchParams(location.search);

        const m = p.get("m") || "";
        const c = p.get("c") || "000000";
        const b = p.get("b") || "000000";
        const dark = p.get("dark") || 0;

        document.body.style.backgroundColor = "#" + c;

        if (b)
        document.body.style.border = "4px solid #" + b;

        if (dark ==  true)
        document.getElementById("text").style.color = "#000000";

        document.getElementById("text").textContent = m.slice(0, 4);
    </script>
</body>
</html>
